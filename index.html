<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="scripts/datastore.js"></script>
    <script type="text/javascript" src="scripts/truck.js"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input name="coffee" class="form-control" id="coffeeOrder" autofocus>

            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">

            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>

            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>

            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>

            </div>

            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select class="form-control" name="flavor" id="flavorShot">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>

            </div>

            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input type="range" name="strength" value="30" id="strengthLevel">

            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>

          </form>

        </div>

      </div>
    </section>

  </body>
</html>
